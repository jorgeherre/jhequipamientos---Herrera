    <main>
      <div class="separador"></div>
      <h2 class="bloque-seccion">CONTACTO / Turnos y consultas</h2>

      <div class="container my-4">
        <form id="BackForm" action="procesar.php" method="post">
          <legend>Completa con tus datos los campos requeridos</legend>
          <fieldset>
            <div class="formulario form-group">
              <label for="nombre">Nombre: </label>
              <input
                type="text"
                name="nombre"
                placeholder="ingresa tu nombre"
                class="nombre form-control"
                required
              />
            </div>

            <div class="formulario form-group">
              <label for="apellido">Apellido: </label>
              <input
                type="text"
                name="apellido"
                placeholder="ingresa tu apellido"
                class="apellido form-control"
                required
              />
            </div>

            <div class="formulario form-group">
              <label for="email">Email: </label>
              <input
                type="email"
                name="email"
                placeholder="ingresa tu email"
                class="email form-control"
              />
            </div>

            <div class="formulario form-group">
              <label for="telefono">Telefono: </label>
              <input
                type="tel"
                name="telefono"
                placeholder="ingresa tu telefono"
                class="form-control"
                required
              />
            </div>
            <div class="formulario form-group">
              <h5>Provincia</h5>
              <select class="form-control" name="Provincia" id="Provincia">
                <option value="buenos aires">Buenos Aires</option>
                <option value="ciudad autonoma">Ciudad Autonoma</option>
                <option value="catamarca">Catamarca</option>
                <option value="chaco">Chaco</option>
                <option value="chubut">Chubut</option>
                <option value="cordoba">Cordoba</option>
                <option value="corrientes">Corrientes</option>
                <option value="entre rios">Entre Rios</option>
                <option value="formosa">Formosa</option>
              </select>
            </div>

            <div class="form-check">
              <label for="Tipo"
                >Quieres recibir inormacion de nuestros productos
              </label>
              <input type="checkbox" name="tipo" value="Turno" />
            </div>

            <h5>Dejanos tu consulta</h5>
            <textarea
              class="form-control"
              name="comentario"
              id=""
              cols="30"
              rows="10"
              placeholder="Escribi tu consulta"
              required
            ></textarea>

            <div>
              <input
                class="btn btn-outline-primary my-2"
                type="submit"
                value="Enviar"
              />
            </div>
            <div>
              <input
                class="btn btn-outline-primary my-2"
                type="reset"
                value="Borrar formulario"
              />
            </div>
          </fieldset>
        </form>
