    <form class="formulario" action="procesar.php" method="">
    <fieldset class="form-grid">
        <h4>Completa con tus datos los campos requeridos</h4>
        <p>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" placeholder="ingresa tu nombre" required>
        </p>

        <p>
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" placeholder="ingresa tu apellido" required>
        </p>
        
        <p>
            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="ingresa tu email" required>
        </p>

        <p>
            <label for="telefono">Telefono: </label>
            <input type="tel" name="telefono" placeholder="ingresa tu telefono" required>
        </p>

        <h4>Provincia</h4>
        <select name="Provincia" id="Provincia">
            <option value="buenos aires">Buenos Aires</option>
            <option value="ciudad autonoma">Ciudad Autonoma</option>
            <option value="catamarca">Catamarca</option>
            <option value="chaco">Chaco</option>
            <option value="chubut">Chubut</option>
            <option value="cordoba">Cordoba</option>
            <option value="corrientes">Corrientes</option>
            <option value="entre rios">Entre Rios</option>
            <option value="formosa">Formosa</option>
        </select>
        
        <div class="checkbox">
            <label for="Tipo">Quieres recibir inormacion de nuestros productos </label>
            <input type="checkbox" name="tipo" value="Turno">
        </div>

        <h4>Dejanos tu consulta</h4>

        <textarea name="comentario" id="" cols="30" rows="10" placeholder="Escribi tu consulta" required></textarea>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar formulario">
            <input type="button" value="sin acciones">
        </p>
